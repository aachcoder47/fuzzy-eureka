<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayU Hash Debug</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }

        .section {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }

        button:hover {
            background: #00cc00;
        }

        pre {
            background: #222;
            padding: 10px;
            overflow-x: auto;
            border-left: 3px solid #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>üîç PayU Hash Debugger</h1>

    <div class="section">
        <h2>Test Payment Initiation</h2>
        <button onclick="testPayment()">Test Payment API</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div class="section">
        <h2>API Response</h2>
        <pre id="response">Waiting for test...</pre>
    </div>

    <div class="section">
        <h2>Hash Details</h2>
        <pre id="hashDetails">Waiting for test...</pre>
    </div>

    <div class="section">
        <h2>Form Fields</h2>
        <pre id="formFields">Waiting for test...</pre>
    </div>

    <script>
        async function testPayment() {
            const responseEl = document.getElementById('response');
            const hashDetailsEl = document.getElementById('hashDetails');
            const formFieldsEl = document.getElementById('formFields');

            try {
                responseEl.innerHTML = '<span class="success">üîÑ Calling API...</span>';

                const response = await fetch('/api/payu/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        planId: 'plan_trial_2inr',
                        email: 'test@example.com',
                        phone: '9999999999',
                        productId: 'test-product',
                        userId: 'test-user'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    responseEl.innerHTML = `<span class="error">‚ùå Error: ${JSON.stringify(error, null, 2)}</span>`;
                    return;
                }

                const data = await response.json();
                responseEl.innerHTML = `<span class="success">‚úÖ Success!</span>\n${JSON.stringify(data, null, 2)}`;

                // Display hash details
                const fields = data.fields;
                const hashString = `${fields.key}|${fields.txnid}|${fields.amount}|${fields.productinfo}|${fields.firstname}|${fields.email}|${fields.udf1 || ''}|||||||||[SALT]`;

                hashDetailsEl.innerHTML = `Hash String:\n${hashString}\n\nHash:\n${fields.hash}\n\nHash Length: ${fields.hash.length} characters`;

                // Display all form fields
                formFieldsEl.innerHTML = Object.entries(fields)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');

            } catch (error) {
                responseEl.innerHTML = `<span class="error">‚ùå Exception: ${error.message}</span>`;
                console.error('Error:', error);
            }
        }

        function clearLogs() {
            document.getElementById('response').innerHTML = 'Cleared.';
            document.getElementById('hashDetails').innerHTML = 'Cleared.';
            document.getElementById('formFields').innerHTML = 'Cleared.';
        }
    </script>
</body>

</html>
